<form (ngSubmit)="emitReceta()">
  <div class="d-flex justify-content-center w-100 mt-2">
    <div class="w-50">
      <div class="row">
        <div class="col">
          <label for="title">Titulo</label>
          <input type="text" [(ngModel)]="receta.title" class="form-control"
            placeholder="First name" id="title" name="title">
        </div>
        <div class="col">
          <label for="image">Imagen</label>
          <input type="file" [(ngModel)]="receta.img" class="form-control"
            id="image" name="image">
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center w-100 mt-2">
    <div class="w-50">
      <label for="description">Descripcion</label>
      <textarea [(ngModel)]="receta.description" class="form-control"
        id="description" name="description"
        rows="5"></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-center w-100 mt-2">
    <div class="w-50">
      <button type="submit" class="btn btn-primary">
        Agregar
      </button>
    </div>
  </div>

</form>

<div>
  <receta-add-ingrediente></receta-add-ingrediente>
</div>
